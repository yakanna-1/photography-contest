<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Photos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Rate Photos (Judges Only)</h1>
    <form method="POST">
        <label for="judge_name">Judge's Name:</label>
        <input type="text" name="judge_name" required><br><br>

        {% for photo in photos %}
            <label for="score_{{ photo['title'] }}">Rate the photo "{{ photo['title'] }}" (1-10):</label>
            <input type="number" name="score_{{ photo['title'] }}" min="1" max="10" required><br>
        {% endfor %}

        <button type="submit">Submit Ratings</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
